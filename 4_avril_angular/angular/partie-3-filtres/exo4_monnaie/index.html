  <!-- ## Exercice 4
  Dans le fichier html fourni, formater la variable **pi** en monnaie. -->
  <!-- le filtre par défaut "currency" permet d'afficher un nombre au format monétaire  -->
  <body>
    <div>
      <!-- {{ pi | currency}} ==> $3.14  en dollars par défaut-->
      {{ pi | currency:'EUR'}}
    </div>
  </body>
