  <!-- # Exercices AngularJS - Partie 4 : Les directives
  # Exercice 3
  Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur est verte.
 -->
 <!-- JSON (JAVASCRIPT Object Notation = notation alégée et raccourcis qui permet de décrire des objets en javascript)
 C'est un format de donné textuelle et dérivé des objets de la notation langage js
      En document JSON on comprend toujours 2 types d'élements:
      avaantage: simple et s'adapte à tous les langages de données
 -->
  <body>
    <table>
    <tr ng-repeat="voiture in voitures | filter : voiture.couleur='verte'">
      <td>
        {{voiture.marque}}
      </td>
      <td>
        {{voiture.couleur}}
      </td>
    </tr>
  </table>
