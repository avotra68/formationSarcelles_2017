<!DOCTYPE html>
<html  ng-app="app">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js">

    </script>
    <title>Exo1_formulaire</title>
  </head>
  <!--  ##Exercice 1
Faire un formulaire de saisie d'adresse e-mail. Si l'adresse comporte le symbole @, alors une div verte apparait. S'il n'est pas là, une div rouge apparaît pour avertir l'utilisateur que sa saisie est incorrecte.-->
  <body>
    <div ng-controller="appCTRL">
      <form  method="post" name="myForm">
        <label for="adresse">E-mail</label>
        <input type="text" name="adresse" value="adresse" ng-model="myInput" ng-required="myVar">
        <div ng-show="myDiv" style="width:10px; height:20px">
        </div>
      </form>
      <p>{{myForm.myInput.$valid}}</p>

    </div>

  </body>
</html>
