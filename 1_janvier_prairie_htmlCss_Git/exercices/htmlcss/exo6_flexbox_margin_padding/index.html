<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>pairprogamming</title>
  </head>
  <!--reproduire la maison.png avec html css -->
  <body>
  <div id="soleil"></div>
  <main id="container">
    <!--ce container contient toutes les toitures.
  On l'a divisé en 5 blocs  -->
    <div id="toiture1"></div>
    <div id="toiture2"></div>
    <div id="toiture3"></div>
    <div id="toiture4"></div>
    <div id="toiture5"></div>
  </main>
  <div id="bodymaison">
    <!--div bodymaison est le corps de la maison. Dans ce bodymaison il y aura toutes les fenêtres-->
        <div id="1ligne">
        <!--première ligne de fenêtre-->
          <div class="fenetre"></div>
          <div class="fenetre"></div>
          <div class="fenetre"></div>
        </div> <!--fin 1ère ligne de 3 fenêtres-->
        <div id="2ligne">
        <!--deuxième ligne de fenêtre-->
          <div class="fenetre"></div>
          <div class="fenetre"></div>
          <div id="porte"></div>
        </div> <!--fin 2ème ligne-->
        <div id="3ligne">
          <!--troisième ligne de fenêtre-->
          <div class="fenetre"></div>
          <div class="fenetre"></div>
          <div class="fenetre"></div>
        </div> <!--fin 3ème ligne-->
  </div>
  <div id="line"></div>
</div>
  </body>
</html>
