  <body>
    <!--Exercice 6 : Demandez à l'internaute de renseigner la hauteur d'un rectangle et sa largeur, puis créez une fonction qui se chargera de calculer sa surface et de l'afficher sur votre page web.
   -->
<script>
  var hauteur,largeur,surface;
  hauteur=prompt('Entrez la longueur de votre rectangle en m');
  largeur=prompt('Entrez la largeur de votre rectangle en m');
  surface='votre rectangle a une superficie de '+hauteur*largeur+'m2';
  alert(surface)
</script>
