//====================================================================================

  //Demander à l'internaute de renseigner son prénom, qui apparaîtra sur sa page web entouré en bleu. 

  function prenomBlue() {
    var name = prompt('Quel est votre nom ?');
    document.write('<span style="border:1px solid blue;font-weight:bold;">' + name + '</span>');
  }

  prenomBlue();

  //JAVASCRIPT : Demandez à l'internaute de renseigner la hauteur d'un rectangle et sa largeur, puis créez une fonction qui se chargera de calculer sa surface et de l'afficher sur votre page web.

  function calculerSurface() {
    // demande de la hauteur
    var hauteur = prompt("Entrez la hauteur d'un rectangle en cm");
    // demande de la largeur
    var largeur = prompt("Entrez la largeur de ce rectangle en cm");
    // calcul de la surface
    var surface = parseInt(hauteur) * parseInt(largeur);
    // affichage de la surface
    document.write("La surface du rectangle est de " + surface + " cm2.");
  }

  calculerSurface();
