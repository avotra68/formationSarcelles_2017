<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>definir_afficher_variable</title>
  </head>
  <body>
    <!--Demander à l’utilisateur deux nombres entiers.
Les multiplier et afficher le résultat dans une boîte de dialogue.
 -->
<script>
  var number1,number2,result;
  number1=prompt('Entrez le premier nombre entier');
  number2=prompt('Entrez le deuxième nombre entier');
  result=number1*number2;
  alert(result)
</script>
  </body>
</html>
