    <script type="text/javascript">
      $(document).ready(function () {
        var check=$('#check');
        var pass=$('#pass');
        check.click(function(){
          check.prop('checked') ? pass.attr('type', 'text') : pass.attr('type', 'password');
          // prop>propriété attr>attribut
      });
    });
