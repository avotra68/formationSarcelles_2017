<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calul_age_fenetre_surgissante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!--Exercice 10 CONDITIONSJavascript : Exercice Javascript (Les conditions) : Ecrire un script demandant l'âge de l'internaute. Si l'âge est inférieur à 18, envoyer un message à l'internaute l'informant qu'il n'a pas accès au site. Si l'âge est supérieur à 18, lui dire qu'il a accès au site web.
   -->
  <script>
    var age;
    age=parseInt(prompt('Quel âge avez Vous?'));
    if(age<18){
      alert('Vous n\'avez pas accès au site');
    }
    else{
      alert('Vous avez accès au site web');
    }
  </script>
  </body>
</html>
