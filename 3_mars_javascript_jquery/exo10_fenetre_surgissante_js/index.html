<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calul_age_fenetre_surgissante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!--Exercice 8 Javascript : Demandez à l'internaute son année de naissance et faites afficher son âge dans une fenêtre surgissante.
   -->
  <script>
    var anneeN,anneeM, age;
    anneeN=prompt('Entrez votre année de naissance:');
    anneeM=prompt('Entrez l\'année actuelle:');
    age=anneeM-anneeN;
    // LES mots qui acompagnent le resultat doivents être mis dans alert
    alert('Vous avez donc '+age+' ans');
  </script>
  </body>
</html>
