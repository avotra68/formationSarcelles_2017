    ##Exercice 3

   <script>

   for (var outils1= '',outils2= '',outils3= '',outils4= '',outils5= ''; true;) {

     switch (outils1) {

            alert('Mauvaise réponse');

     outils3=prompt('Dans la cuisine quel est l\'outils N°3 qu\'il faut avoir?(Exemples: BOUILLOIRD,POILE,CUISINIERE,CASSEROLE,MICRO_ONDE,ect.)').toUpperCase();
     switch (outils3) {

      outils4=prompt('Dans la cuisine quel est l\'outils N°4 qu\'il faut avoir?(Exemples: BOUILLOIRD,POILE,CUISINIERE,CASSEROLE,MICRO_ONDE,ect.)').toUpperCase();
      switch (outils4) {

     outils5=prompt('Dans la cuisine quel est l\'outils N°5 qu\'il faut avoir?(Exemples: BOUILLOIRD,POILE,CUISINIERE,CASSEROLE,MICRO_ONDE,ect.)').toUpperCase();
     switch (outils5) {
     case 'POILE': alert('bonne réponse');
