    <!--Exercice 18(exo9jp)  javascript :Exercice 10 :

Demandez à l'internaute d'entrer un mot de passe qui doit contenir 8 caractères au minimum. Si le mot de passe fait moins de 8 caractères, écrire sur la page en rouge que le mot de passe a été rejeté. S'il fait plus de 8 caractères, écrire sur la page en vert qu'il a été accepté.
   -->
   <p>
     <!-- Pour appeler la fonction lors de l'action submit: form>>>>>>onsubmit= "return mafonction()"-->
     <form  method="post" onsubmit="return validation()">
       <label for="motdepasse">Entrez votre mot de passe</label>
       <!--TYPE PASSWORD  POUR CACHER LE MOT DE PASSE  -->
      <input type="password" name="motdepasse" value="motdepasse" id=mypsswd>
      <input type="submit"  value="Valider mot de passe">
     </form>
   </p>
   <script>
   function validation() {
     var entree = document.getElementById('mypsswd').value;
     var submitOK='true';
     if (entree.length > 8) {
        document.write('<p style="color:red;"> Le mot de passe a été rejeté</p>');
        submitOK='false';
    }
    else if (entree.length<8 && entree.length!=0) {
      document.write('<p style="color:green;"> Le mot de passe est correct</p>');
      submitOK='true';
    }

}
   </script>
